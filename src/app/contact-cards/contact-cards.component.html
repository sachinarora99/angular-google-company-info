
<div class="container py-4">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let card of cards">
      <div class="card h-100 d-flex flex-row overflow-hidden shadow shadow-md" style="height: 220px;">
        <div class="p-4 d-flex flex-column justify-content-between flex-grow-1">
          <h4 class="mb-4" style="font-size: 1.5rem;">{{ card.title }}</h4>
           <a [href]="card.link" class="text-primary fs-2 text-decoration-none">&#8594;</a>


        </div>
        <img [src]="card.image" class="object-fit-cover" style="width: 150px; height: 100%; object-fit: cover;" alt="{{ card.title }}" />
      </div>
    </div>
  </div>
</div>
