<div class="container my-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Research and technology</h2>
    <p class="text-muted">
      Our teams are working to solve complex challenges, advance the field of AI and help as many people as possible.
    </p>
  </div>

  <div class="row g-4 justify-content-center">
    <div class="col-md-6" *ngFor="let tech of researchCards">
      <div class="card custom-card shadow-sm border-0 rounded-4 overflow-hidden h-100">
        <img [src]="tech.image" alt="{{ tech.title }}" class="w-100" style="height: 300px; object-fit: cover;" />
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="mb-0">{{ tech.title }}</h5>
          <a [href]="tech.link" target="_blank" class="text-decoration-none fs-5" title="Open link">
            <i class="bi bi-box-arrow-up-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
